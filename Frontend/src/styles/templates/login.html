<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="{{ url_for('static', filename='images/login && sign up/g.png') }}">
    <title>Login Page</title>
    <style>
        body {

            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: orange;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }

        .container img {
            max-width: 200px;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container input[type="text"],
        .container input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background: black;
            color: #fff;
            text-align: center;
            font-size: 12px;
        }

        footer a {
            color: inherit;
            text-decoration: none;
        }

        .icon5 {
            color: white;
            font-size: 24px;
            margin-bottom: 50px;
            background-color: green;
        }

        a:hover,
        a:active {
            border-radius: 0px;
        }

        .btn2 {
            display: inline-block;
            font-weight: 600;
            color: white;
            text-align: center;
            vertical-align: middle;
            -webkit-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 11px 40px;
            font-size: 0.875rem;
            line-height: 1.35em;
            border-radius: 2px;
            background-color: black;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            transform: transition 0.5s;
            text-decoration: none;
        }

        .btn2:hover {
            background-color: orange;
            color: black;
            transform: translateX(10px);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo2">
            <img src="{{ url_for('static', filename='images/login && sign up/Welcome-Image-1.png') }}" alt="img"
                id="img" sizes="(max-width: 400px) 100vw, 400px">
        </div>
        <img src="{{ url_for('static', filename='images/login && sign up/login.png') }}" alt="login Image">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form id="loginForm" action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button id="submitButton" type="submit">Submit</button>
            <p class="bottom">Back to Home Page <a class="btn2" href="{{ url_for('index') }}">Go to Home</a></p>

        </form>
    </div>

    <footer>

        <p style="font-size: 22px; margin-bottom: -10px;">All rights reserved &copy;<a href="https://t.me/hyperayoub">
                @hyper-ayoub 2024</a></p>
        <br>

    </footer>

    <footer class="icon5">

        <aside>

            <a href="#">
                <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="#">
                <ion-icon name="logo-instagram"> </ion-icon>
            </a>
            <a href="#">
                <ion-icon name="logo-twitter"></ion-icon>
            </a>
            <a href="#">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>
            <a href="" class="tel"><i class="bi bi-telegram"></i>
            </a>

            <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

        </aside>

    </footer>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent the form from submitting

                // You can do form validation here if needed

                // Show the SweetAlert message
                Swal.fire({
                    icon: 'success',
                    title: 'Done',
                    text: 'Login  Successfully!',
                    confirmButtonText: 'Okay'
                });

                // Optionally, submit the form after showing the alert
                // setTimeout(() => {
                //     e.target.submit(); // Uncomment this line to submit the form after the alert
                // }, 2000);
            });
        });
    </script>

</body>

</html>
